services:
  spacy-ner:
    build:
      context: .
      args:
        INSTALL_TRF: ${INSTALL_TRF:-false}
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SPACY_API_KEY=${SPACY_API_KEY:-}
    volumes: []
    # For development, uncomment the lines below to mount the app file
    # volumes:
    #   - ./app.py:/app/app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    