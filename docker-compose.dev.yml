version: '3.8'

services:
  server:
    build:
      context: ./server
    volumes:
      - ./server:/usr/src/app:rw
      # Mount local .env so container picks up any local env overrides during development
      - ./server/.env:/usr/src/app/.env:ro
    environment:
      - NODE_ENV=development
      # - CONTENTSTACK_WEBHOOK_SECRET=${CONTENTSTACK_WEBHOOK_SECRET}
      # Forward Gemini config from host .env (or override here for quick tests)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.0-flash-exp
      - SPACY_SERVICE_URL=http://spacy-ner:8001
    ports:
      - "3001:3001"
    depends_on:
      - redis
      - spacy-ner

  spacy-ner:
    build:
      context: ./spacy-service
      args:
        INSTALL_TRF: ${INSTALL_TRF:-false}
    volumes:
      - ./spacy-service/app.py:/app/app.py:rw
    ports:
      - "8001:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SPACY_API_KEY=${SPACY_API_KEY:-}
    # For local dev it's convenient to run as root to avoid permission issues when mounting files
    user: "0:0"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

networks:
  default:
    external:
      name: contentstack-internal
